apply plugin: 'com.android.library'

android {
  compileSdkVersion 28

  defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.github.yalantis:ucrop:2.2.2-native'
    implementation 'id.zelory:compressor:2.1.0'
}
